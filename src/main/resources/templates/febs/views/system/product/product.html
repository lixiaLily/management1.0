<div class="layui-fluid layui-anim febs-anim" id="febs-role" lay-title="产品管理"
     xmlns:shiro="http://www.w3.org/1999/xhtml">
    <div class="layui-row layui-col-space8 febs-container">
        <div class="layui-col-md7 layui-col-sm6 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="role-table-form" id="role-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md9 layui-col-sm9 layui-col-xs9">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">产品名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="productName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="product:add,product:delete,product:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="roleTable" lay-data="{id: 'roleTable'}"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md5 layui-col-sm6 layui-col-xs12" shiro:hasPermission="product:add">
            <div class="layui-card">
                <div class="layui-card-header" id="form-header">新增产品</div>
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" action="" lay-filter="role-form">
                        <div class="layui-form-item febs-hide">
                            <label class="layui-form-label febs-form-item-require">产品ID：</label>
                            <div class="layui-input-block">
                                <input type="text" name="productId" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require">产品名称：</label>
                            <div class="layui-input-block">
                                <input type="text" name="productName" autocomplete="off" class="layui-input"
                                       maxlength="10" lay-verify="range">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require">产品数量：</label>
                            <div class="layui-input-block">
                                <input type="text" name="productQuantity" autocomplete="off" class="layui-input"
                                       maxlength="10" lay-verify="range">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require">产品价格：</label>
                            <div class="layui-input-block">
                                <input type="text" name="productPrice" autocomplete="off" class="layui-input"
                                       maxlength="10" lay-verify="range">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label febs-form-item-require">产品图号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="drawingNumber" autocomplete="off" class="layui-input"
                                       maxlength="10" lay-verify="range">
                            </div>
                        </div>

<!--                        <div class="layui-form-item">-->
<!--                            <label class="layui-form-label">产品描述：</label>-->
<!--                            <div class="layui-input-block">-->
<!--                                <textarea name="remark" maxlength="50" class="layui-textarea"></textarea>-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="layui-form-item febs-hide">
                            <button type="reset" class="layui-btn" id="reset-form"></button>
                            <button class="layui-btn" lay-submit="" lay-filter="product-form-submit"
                                    id="submit-form"></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-footer">
                    <button class="layui-btn" id="submit">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="role-option">
    <span shiro:lacksPermission="product:update,product:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="edit" shiro:hasPermission="product:update"><i class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="product:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'febs', 'form', 'eleTree', 'table', 'validate'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            eleTree = layui.eleTree,
            dropdown = layui.dropdown,
            validate = layui.validate,
            $view = $('#febs-role'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $submit = $view.find('#submit'),
            $searchForm = $view.find('#role-table-form'),
            $header = $view.find('#form-header'),
            tableIns;

        form.verify(validate);
        form.render();

        initTable();

        laydate.render({
            elem: '#createTime',
            range: true
        });

        var menuTree = eleTree.render({
            elem: '.menu-tree',
            url: ctx + 'menu/tree',
            showCheckbox: true,
            where: {
                "invalidate_ie_cache": new Date()
            },
            accordion: true,
            checkStrictly: true,
            renderAfterExpand: false,
            request: {
                name: "title",
                key: "id",
                children: "childs",
                checked: "checked",
                data: "data"
            },
            response: {
                statusName: "code",
                statusCode: 200,
                dataName: "data"
            }
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('roleTable');
                if (name === 'add') {
                    resetRoleForm();
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的产品');
                    } else {
                        febs.modal.confirm('删除产品', '确定删除所选产品？', function () {
                            var productId = [];
                            layui.each(checkStatus.data, function (key, item) {
                                productId.push(item.productId);
                            });
                            deleteRoles(productId.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = getQueryParams();
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'product/excel', params, '产品信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增产品',
                perms: 'product:add'
            }, {
                name: 'delete',
                title: '删除产品',
                perms: 'product:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'product:export'
            }]
        });

        table.on('tool(roleTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'edit') {
                $header.text('修改产品');
                form.val("role-form", {
                    "productId": data.productId,
                    "productName": data.productName,
                    "productQuantity": data.productQuantity,
                    "productPrice": data.productPrice,
                    "drawingNumber": data.drawingNumber
                });
                if (data.menuIds) {
                    menuTree.setChecked(data.menuIds.split(','), true);
                } else {
                    menuTree.setChecked([], true);
                }
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除产品', '确定删除该产品？', function () {
                    deleteRoles(data.productId);
                });
            }
        });

        $query.on('click', function () {
            resetRoleForm();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        $reset.on('click', function () {
            resetRoleForm();
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        $submit.on('click', function () {
            $view.find('#submit-form').trigger('click');
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'roleTable',
                url: ctx + 'product/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'productId', title: '产品ID'},
                    {field: 'productName', title: '产品名称'},
                    {field: 'productQuantity', title: '产品数量'},
                    {field: 'productPrice', title: '产品价格'},
                    {field: 'drawingNumber', title: '产品图号'},
                    {title: '操作', toolbar: '#role-option', width: 100}
                ]]
            });
        }

        function getQueryParams() {
            return {
                productName: $searchForm.find('input[name="productName"]').val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

        function resetRoleForm() {
            $view.find('#reset-form').trigger('click');
            $header.text('新增产品');
            menuTree.setChecked([], true);
            menuTree.unExpandAll();
        }

        form.on('submit(product-form-submit)', function (data) {
            var selected = menuTree.getChecked(false, true);
            var menuIds = [];
            layui.each(selected, function (key, item) {
                menuIds.push(item.id)
            });
            data.field.menuIds = menuIds.join(',');
                addOrUpdateRole(data.field);
            return false;
        });

        function deleteRoles(productId) {
            febs.get(ctx + 'product/delete/' + productId, null, function () {
                febs.alert.success('删除产品成功');
                $query.trigger('click');
            })
        }

        var addOrUpdateRole = function (data) {
            if (data.productId && $header.text() === '修改产品') {
                febs.post(ctx + 'product/update', data, function () {
                    febs.alert.success('修改产品成功');
                    $query.trigger('click');
                });
            } else {
                febs.post(ctx + 'product', data, function () {
                    febs.alert.success('新增产品成功');
                    $query.trigger('click');
                });
            }
        }
    });
</script>
